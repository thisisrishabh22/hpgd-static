<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fuel Consumption - Cost - Energy Produced</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartBox">
      <h1
        style="
          font-size: 20px;
          text-align: center;
          margin-bottom: 5px;
          background-color: white;
        "
      >
        Fuel Consumption - Cost - Energy Produced
      </h1>
      <canvas id="myChart"></canvas>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
    ></script>
    <script>
      // setup
      const data = {
        labels: ["September", "October", "November", "December", "January", "February"],
        datasets: [
          {
            label: "Avg. Fuel",
            data: [100, 300, 350, 425, 700, 200],
            backgroundColor: ["rgba(0, 0, 255, 1)"],
            borderColor: ["rgba(0, 0, 255, 1)"],
            borderWidth: 1,
          },
          {
            label: "Avg. Cost",
            data: [400, 500, 450, 300, 625, 350],
            backgroundColor: ["rgba(255, 165, 0, 1)"],
            borderColor: ["rgba(255, 165, 0, 1)"],
            borderWidth: 1,
          },
          {
            label: "Avg. Energy",
            data: [900, 700, 250, 375, 420, 600],
            backgroundColor: ["rgba(128, 128, 128, 1)"],
            borderColor: ["rgba(128, 128, 128, 1)"],
            borderWidth: 1,
          },
        ],
      };

      // config
      const config = {
        type: "bar",
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "UNITS",
              },
            },
            x: {
              grid: {
                display: false,
              },
            },
          },
        },
      };

      // render init block
      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
  </body>
</html>
